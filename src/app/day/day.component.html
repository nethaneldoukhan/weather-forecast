<mat-card class="example-card {{day.class}}">
    <mat-card-content class="example-header-image {{day.bgImg}}"> <!-- [ngStyle]="{'background-image': 'url(' + weatherImg + ')'}" -->

        <p id="date"><span>{{ day.date.toLocaleString('he-il', options) }}</span></p>
        <p><span>{{ day.description }}</span></p>
        <p><span>Temperature: {{ day.temperature.toFixed(0) }}Â°</span></p>
        <p><span>Humidity: {{ day.humidity }}</span></p>
        <p><span>Wind speed: {{ day.windSpeed }}</span></p>
        
        <a class="floatR" mat-mini-fab color=warn *ngIf="day.class !== 'classFirst'" (click)="emitDayRemoved()">X</a>
        <div class="clear"></div>
    </mat-card-content>
</mat-card>
